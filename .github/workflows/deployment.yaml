name: Check code

on:
  push

jobs:
  deployment:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Configure environment
        run: npm install
      - name: Eslint
        run: npm run eslint
      - name: Tests
        run: npm run test
      - name: Install playwright
        run: npx playwright install --with-deps
      - name: Run e2e tests
        run: npm run test:e2e
        